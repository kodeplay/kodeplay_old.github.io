<!DOCTYPE html>
<meta charset = "utf-8">
<html>
<head>
<script src = "http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<script type = "text/javascript">
var w = 500;
var h = 100;
var dataset = [1500,1200,1800,1000,1112,1113,4443,2221,1112,1156,1289,1121,888,666,555,444];
var svg = d3.select("body")
.append("svg")
.attr("width",w)
.attr("height",h);

svg.selectAll("rect")
.data(dataset)
  .enter()
  .append("rect")
  .attr({
x:function(d,i){return i * (w /dataset.length)},
y:function(d){return h-(d/20);},
width:w/dataset.length - 1,
height:function(d){return d/20;}

});
</script>
</body>

</html>
